<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TrainAnywhere" />
  <link rel="manifest" href="/manifest.json" />

  <!-- SEO & Social Tags -->
  <title>TrainAnywhere | AI-Powered Workout Tracking</title>
  <meta name="description"
    content="AI-powered personal training with real-time computer vision. Track reps, analyze form, and get smarter every workout." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://train-anywhere.vercel.app/" />
  <meta property="og:title" content="TrainAnywhere | AI-Powered Workout Tracking" />
  <meta property="og:description"
    content="Real-time rep counting with computer vision. Track workouts, analyze form, compete on leaderboard." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://train-anywhere.vercel.app/" />
  <meta property="twitter:title" content="TrainAnywhere | AI-Powered Workout Tracking" />
  <meta property="twitter:description"
    content="Real-time rep counting with computer vision. Join the future of fitness." />
  <meta property="twitter:image" content="/og-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: { 900: '#111827', 800: '#1f2937', 700: '#374151' }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: white;
      /* Support for safe areas on iOS */
      padding-top: var(--safe-area-top);
      padding-bottom: var(--safe-area-bottom);
      padding-left: var(--safe-area-left);
      padding-right: var(--safe-area-right);
    }

    /* Prevent text size adjustment on iOS */
    html {
      -webkit-text-size-adjust: 100%;
    }

    /* Smooth scrolling */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
  <!-- MediaPipe Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>

</html>
